{% extends 'hotel_product/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <body>

   
	<div class="hero-wrap" style="background-image: url({% static 'hotel/images/bg_3.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home_page' %}">Home</a></span> <span>Sign Up</span></p>
	            <h1 class="mb-4 bread">Sign Up</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <section class="ftco-section contact-section bg-light">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-md-7 heading-section text-center ftco-animate">
          	<span class="subheading">Welcome to Town Foods And Bar BQ</span>
            <h2 class="">You'll Never Want To Leave</h2>
          </div>
        </div>  
        <div class="row block-9 justify-content-center ">
          <div class="col-md-6 order-md-last d-flex ">
            <form action="#" method ="POST" class="bg-white p-5 contact-form ">
              {% csrf_token %}
              {% include 'accounts/alert.html' %}
              <div class="form-group">
                <input type="text" name='name' class="form-control" placeholder="Your Name" , required>
              </div>
              <div class="form-group">
                <input type="Email" name='email' class="form-control" placeholder="Your Email", required >
              </div>
              <div class="form-group">
                <input type="Password" name='password' class="form-control" placeholder="Enter Password", required>
              </div>
              <div class="form-group">
                <input type="Password" name='re_password' class="form-control" placeholder="Again Password", required>
              </div>
              <div class="form-group">
                
                <input type="submit" value="Sign Up" class="btn btn-primary py-4 px-5">
              </div>
            </form>
          
          </div>
        </div>
      </div>
    </section>
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  
  </body>
</html>
{% endblock  %}
