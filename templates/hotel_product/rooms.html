{% extends 'hotel_product/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
 {% load static %}
  <body>

    
    <!-- END nav -->
	<div class="hero-wrap" style="background-image: url({% static 'hotel/images/bg_3.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home_page' %}">Home</a></span> <span>Rooms</span></p>
	            <h1 class="mb-4 bread">Rooms</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

	<section class="ftco-section ftco-no-pb ftco-room">
    	<div class="container-fluid px-0">
    		<div class="row no-gutters justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">
          	<span class="subheading">Town Hotel Rooms</span>
            <h2 class="mb-4">Hotel Master's Rooms</h2>
          </div>
        </div>  
    		<div class="row no-gutters">
				{% for room in rooms %}
    			<div class="col-lg-6 pb-5 pl-1">
    				<div class="room-wrap d-md-flex ftco-animate">
						<a class="img" href="#">
    					<img src="{{ room.room_image.url }}" alt="Room Image" class="img">
						</a>
    					<div class="half left-arrow d-flex align-items-center">
    						<div class="text p-4 text-center">
    							<p class="star mb-0"><span class="ion-ios-star"></span><span class="ion-ios-star"></span><span class="ion-ios-star"></span><span class="ion-ios-star"></span><span class="ion-ios-star"></span></p>
    							<p class="mb-0"><span class="price mr-1">PKR {{room.room_price}}</span> <span class="per">per night</span></p>
	    						<h3 class="mb-3"><a href="#">{{room.room_name}}</a></h3>
	    						<p class="pt-1"><a href="{% url 'room_detail_page' room.id %}" class="btn-custom px-3 py-2 rounded">View Details <span class="icon-long-arrow-right"></span></a></p>
    						</div>
    					</div>
    				</div>
    			</div>
				{% endfor %}
    		</div>
    	</div>
    </section>


    
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  </body>
</html>
{% endblock  %}
