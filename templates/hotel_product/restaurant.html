{% extends 'hotel_product/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
 {% load static %}
  <body>

   
	<div class="hero-wrap" style="background-image: url({% static 'hotel/images/bg_3.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'home_page' %}">Home</a></span> <span>Food Menu</span></p>
	            <h1 class="mb-4 bread">Foods</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <section class="ftco-section ftco-menu bg-light">
			<div class="container">
				<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">
          	<span class="subheading">Town Foods Menu</span>
            <h2>Our Specialties</h2>
          </div>
        </div>
		<div class="row">
			{% for item in menu %}
        	<div class="col-lg-6 col-xl-6 d-flex">
        		<div class="pricing-entry rounded d-flex ftco-animate">
        			<div class="img"><img src="{{ item.item_img.url }}" alt="Room Image" class="img"></div>
        			<div class="desc p-4">
	        			<div class="d-md-flex text align-items-start">
	        				<h3><span>{{ item.item_name }}</span></h3>
	        				<span class="price">RS.{{ item.item_price }}</span>
	        			</div>
	        			<div class="d-block">
	        				<p>{{item.item_description}}</p>
	        			</div>
        			</div>
        		</div>
        	</div> 
			{% endfor %}
        	
        </div>
			</div>
		</section>
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  
  </body>
</html>
{% endblock  %}
